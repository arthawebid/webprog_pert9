<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan javaScript 04</title>
</head>
<body>
    
    <input type="text" id="txTampil"><br>
    <button onclick="hapus()">C</button><br>
    <button>7</button><button>8</button><button>9</button><button>+</button><br>
    <button onclick="disp(4)">4</button><button>5</button><button>6</button><button>-</button><br>
    <button onclick="disp(1)">1</button><button>2</button><button>3</button><button>x</button><br>
    <button onclick="disp(0)">0</button><button>.</button><button>=</button><button>/</button><br>
    
    <script>
        function disp(angka){
            let dta = document.getElementById("txTampil").value;
            angka = dta + angka
            document.getElementById("txTampil").value=angka
        }
        function hapus(){
            document.getElementById("txTampil").value=""
        }
    </script>
</body>
</html>
